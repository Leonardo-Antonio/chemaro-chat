<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chemaro | Chat</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            background: rgb(69, 48, 48);
            height: 90vh;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem;
            gap: 1rem;
        }

        .header {
            width: 100%;
            height: 10%;
        }

        .messages {
            height: 80%;
            width: 100%;
            overflow-y: scroll;
        }

        .footer {
            width: 100%;
            height: 10%;
        }

        #container_messages {
            padding: 0 1rem;
        }

        .mymessage {
            margin: 1rem 0;
            display: flex;
            justify-content: end;
        }

        .othermessage {
            margin: 1rem 0;
            display: flex;
            justify-content: start;
        }

        .mymessage span {
            background-color: yellow;
            padding: .3rem;
            border-radius: 10px;
        }

        .othermessage span {
            background-color: blue;
            padding: .3rem;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="header">
            <h1>Chat [ <strong id="code"></strong> ]</h1>
        </section>

        <section id="container_messages" class="messages">

        </section>

        <section class="footer">
            <div class="flex justify-center items-center gap-x-4">
                <input type="text" id="message"
                    class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    placeholder="Escribe tu mensaje...">
                <button type="button" id="btn-send"
                    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                    Enviar
                </button>
            </div>
        </section>
    </div>
</body>
<script>
    window.onload = async function () {
        const code = new URLSearchParams(window.location.search).get("code");
        const uuid = new URLSearchParams(window.location.search).get("uuid");
        document.title = `Chemaro | Chat (${code})`;
        document.getElementById("code").innerText = code;

        showPreviewMessages(code, uuid);
        const socket = new WebSocket('/api/v1/chat/'+code);
        const message = document.getElementById("message");
        message.addEventListener("keyup", function (event) {
            if (event.key !== "Enter") {
                return;
            }

            sendMessage(message.value);
        });

        document.getElementById("btn-send").addEventListener("click", function (event) {
            sendMessage(message.value);
        });


        const sendMessage = (message) => {
            if (message === "") {
                return;
            }

            document.getElementById("message").value = "";
            socket.send(JSON.stringify({ userId: uuid, message: message }));
        }
        
        // Evento de conexi贸n establecida
        socket.onopen = () => {
            console.log('Conexi贸n establecida');
        };
        
        // Evento de mensaje recibido
        socket.onmessage = (event) => {
            const messages = JSON.parse(event.data);
            const response = messages.map((message) => ({ ...message, mymessage: message.userId === uuid }));

            document.getElementById("container_messages").innerHTML = "";
            response.forEach((message) => {
                const ele = document.createElement("div");
                ele.innerHTML = `
                    <div class="${message.mymessage ? 'mymessage' : 'othermessage'}">
                        <span>${message.message}</span>
                    </div>
                `;

                document.getElementById("container_messages").appendChild(ele);
            });
        };

        // Evento de error
        socket.onerror = (event) => {
            console.log('Error:', event);
        };

        // Evento de desconexi贸n
        socket.onclose = () => {
            console.log('Conexi贸n cerrada');
        };
    }

    async function showPreviewMessages(code, uuid) {
        const response = await fetch('/api/v1/chat/'+code+'/messages')
        const data = await response.json();
        if (!data.success) {
            alert(data.message);
        }

        const messages = data.data.messages.map((message) => ({ ...message, mymessage: message.userId === uuid }));
        messages.forEach((message) => {
            const ele = document.createElement("div");
            ele.innerHTML = `
                <div class="${message.mymessage ? 'mymessage' : 'othermessage'}">
                    <span>${message.message}</span>
                </div>
            `;

            document.getElementById("container_messages").appendChild(ele);
        });
    }
</script>

</html>
